<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Instagram</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Banner Lateral -->
            <div class="banner-container">
                <img src="imagens/imagem_cel_exterior.png" alt="Crei uma conta no Instagram">
            </div>

            <!-- Formulario de Login -->
            <div class="form-container">
                 <div id="form-box">
                  <img src="imagens/logo_instagram.png" alt="Instagram" id="logo-insta">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Login">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="imagens/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="register-container">
                            <p>Não tem ma conta? <a href="#">Cadastre-se</a></p>
                        </div>
                        <div id="get-app-container">
                            <p>Obtenha o aplicativo.</p>
                            <a href="#"><img src="imagens/botao_apple.png" alt="Apple Store"></a>
                            <a href="#"><img src="imagens/botao_google_play.png" alt="Google Play"></a>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#"></a>Sobre</li>
                <li><a href="#"></a>Ajuda</li>
                <li><a href="#"></a>Imprensa</li>
                <li><a href="#"></a>API</li>
                <li><a href="#"></a>Carreiras</li>
                <li><a href="#"></a>Provacidade</li>
                <li><a href="#"></a>Termos</li>
                <li><a href="#"></a>Localização</li>
                <li><a href="#"></a>Contas mais relevantes</li>
                <li><a href="#"></a>Hashtags</li>
                <li><a href="#"></a>Idioma</li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2024 Clone Instagram do Facebook</p>
    </footer>
</body>
</html>
